<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 560px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>학생 등록 폼</h2>
		</div>
		<h4 class="mb-3">학생 입력</h4>
		<form action="student.html" id="myForm" th:action method="post">
			<div>
				<label for="studentName">학생명</label> 
				<input type="text" id="studentName" name="studentName" class="form-control" placeholder="이름을 입력하세요">
			</div>
			<div>
				<label for="age">나이</label> 
				<input type="text" id="age" name="age" class="form-control" placeholder="나이를 입력하세요">
			</div>
			<div>
				<label for="subject">과목수</label> 
				<input type="text" id="subject" name="subject" class="form-control" placeholder="과목수를 입력하세요">
			</div>
			<div>
				<label for="phone">전화번호</label> 
				<input type="text" id="phone" name="phone" class="form-control" placeholder="전화번호를 입력하세요">
			</div>
			<div>
				<label for="addr">주소</label> 
				<input type="text" id="addr" name="addr" class="form-control" placeholder="주소를 입력하세요">
			</div>
			<hr class="my-4">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" 
						th:onclick="myValidation()"
						type="button">
						학생등록
					</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg" 
						th:onclick="|location.href='@{/basic/students}'|"
						onclick="location.href='students.html'" type="button">
						취소
					</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
	<script>
		function myValidation() {
			let studentName = document.getElementById("studentName").value;
			let age = document.getElementById("age").value;
			let subject = document.getElementById("subject").value;
			let phone = document.getElementById("phone").value;
			let addr = document.getElementById("addr").value;
			
			if( studentName == "") {
				alert("이름을 입력해주세요.");
				return false;
			}
			if( age == "") {
				alert("나이를 입력해주세요.");
				return false;
			}
			if( subject == "") {
				alert("과목수를 입력해주세요.");
				return false;
			}
			if( phone == "") {
				alert("번호를 입력해주세요.");
				return false;
			}
			if( addr == "") {
				alert("주소를 입력해주세요.");
				return false;
			}
			document.getElementById("myForm").submit();
		}
	</script>
</body>
</html>
